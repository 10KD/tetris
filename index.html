<html>
<head>
    <title>Tetrix: Reloaded</title>
    <link rel="stylesheet" href="tetrix.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div id="score-board">score: 1000</div>
        <div class="controls">
            <p>Rotate:
                <i class="arrow up"></i>
            </p>
            <p>Move right:
                <i class="arrow right"></i>
            </p>
            <p>Move left:
                <i class="arrow left"></i>
            </p>
            <p>Move Down:
                <i class="arrow down"></i>
            </p>
        </div>
        <audio id="player" autoplay loop>
            <source src="traptris.mp3" type="audio/mpeg"> Your browser does not support the audio tag.
        </audio>
        <button class="pause"
        onclick="document.getElementById('player').pause()">♫ Mute ♫
        </button>
        <button class="play"
        onclick="document.getElementById('player').play()">♫ Unmute ♫
        </button>
        <div class="title">Tetrix: RELOADED</div>
        <canvas
        id="tetrix"
        width="200"
        height="400">
        </canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
